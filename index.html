<!DOCTYPE html>
<html>
<head>
	<title>Quote Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Courgette|PT+Sans|Special+Elite" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <div class='container' id='quote-box'>
    <h1 id='header'>Random Quote Machine</h1>
    <p id='description'>Here we collect the most inspiring expressions of mankind. I do not own and did not write these quotes myself. Hope you enjoy them!</p>
    <button id='button' class='btn btn-secondary' type='submit'>New Quote</button>
    <a href='#' id='tweet' class='btn btn-info'>Tweet Out</a>
    <div id='quote-display'>
      <span class='quote'></span>
      <span class='author'></span>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
